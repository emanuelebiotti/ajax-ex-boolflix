<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <link rel="stylesheet" href="ajax-ex-boolflix.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <title>BOOLFLIX</title>
  </head>
  <body>

    <header>
      <div class="header-left">
        <div class="logo">
          <h1>Boolflix</h1>
        </div>
      </div>
      <div class="header-right">
        <div class="ricerca">
          <input class="cerca" type="text" name="" value="" placeholder="Cerca un titolo">
          <button type="button" name="button">Cerca</button>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="filmcontainer">
      </div>
    </div>

     <!-- template da replicare -->

     <script id="schedafilm" type="text/x-handlebars-template">
       <div class="filminfo">
         <div class="poster">
            <img src="{{Locandina}}" alt="">
         </div>
         <div class="informazioni">
           <p><strong> <span>{{Titolo}}</span></strong></p>
           <p> <strong>Titolo originale:</strong> <span>{{Titolo_originale}}</span></p>
           <p> <strong>Lingua:</strong> <span></span>{{{Lingua}}}</p>
           <p class="stelle">Voto: <span>{{{Voto}}}</span></p>
           <p> <strong>Trama:</strong> <span> {{Trama}}</span> </p>
         </div>
       </div>
      </script>

      <footer>

      </footer>

  <script src="ajax-ex-boolflix.js" type="text/javascript"></script>

  </body>
</html>
